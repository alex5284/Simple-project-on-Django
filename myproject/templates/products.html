{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Товари</title>
    <style>
        body {
          background-image: url("{% static '14.jpg' %}");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        }
      </style>
</head>
<body>
    <h1>Товари:</h1>
    <ul type="circle"></ul>
        {%for i in products%}
        <li style="padding-left: 20px;">{{i}} (Компанія: {{i.company_name}}, ціна за одиницю товару: {{i.price}} грн., кількість товару на складі: {{i.count_in_stock}})</li>
        <br>
        {%endfor%}
</body>
</html>
